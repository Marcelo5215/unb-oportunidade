<div class="row">
  <form class="busca-interesse col-sm-12">
    <div class="input-group col-sm-6 col-sm-offset-3">
      <button type="button" class="btn btn-secondary dropdown-toggle form-control" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Area de interesse
      </button>
      <ul class="dropdown-menu" style="width: 93%">
        <li ng-repeat="curso in cursos"><a href="#">{{curso.nome}}</a></li>
      </ul>
      <div class="input-group-btn">
        <button type="button" class="btn btn-primary" ng-click="search()">Buscar</button>
      </div>
    </div>
  </form>
</div>
