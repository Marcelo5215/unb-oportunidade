<section id="lista_vagas">
  <div class="container">
    <!-- Title -->
    <!-- Filter - Interest area -->
    <div class="row">
      <div class="col-sm-3">
        <div class="panel panel-info" ng-init="getAreas()">
          <div class="panel-heading">
            <h4 data-toggle="collapse" data-target="#group-1">
          <i class="fa fa-fw fa-caret-down parent-expanded"></i>
          <i class="fa fa-fw fa-caret-right parent-collapsed"></i>
          √Åreas de interesse <span class="pull-right glyphicon glyphicon-plus"></span>
        </h4>
          </div>
          <div class="panel-body" id="group-1">
            <div class="list-group" ng-init="getAllCourses()">
              <a class="list-group-item" href="" ng-repeat="course in courses"
                ng-click="searchVancanciesCourse(course.id)">
                <span class="badge"></span>{{course.nome}}
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Vacancy Listing -->
      <div class="col-xs-9" ng-init="listVacancies()">
        <div class="row" ng-repeat="vacancy in vacancies">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h4>{{vacancy.titulo}}</h4>
            </div>

            <div class="panel-body">
              <div class="col-md-4">
                  <div class="text-center">
                    <label>{{vacancy.empresa}}</label>
                  </div>
                  <img width="300px" height="300px" class="img-thumbnail" src="http://www.belasartes.br/images/destaques/novo/1451.jpg">
              </div>

              <div class="col-md-8">
                <div class="jumbotron">
                  <p>
                    {{vacancy.descricao}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
