<html ng-app="unbOportunidade">
    <body>
        <div ng-controller="EnterpriseController">
          <form>
            <div class="form-group">
              <label>Nome:</label>
              <input type="text" class="form-control">{{name}}</input>
            </div>
            <div class="form-group">
              <label>Nome corporativo:</label>
              <input type="text" class="form-control">{{corpname}}</input>
            </div>
            <div class="form-group">
              <label>CNPJ:</label>
              <input type="text" class="form-control">{{cnpj}}</input>
            </div>
            <div class="form-group">
              <label>Selecione a área de atuação:</label>
              <select
              ng-options="option.name for option in data.areas.availabeAreas track by option.id"
              ng-model="data.areas.selectedArea"></select>
            </div>
            <div class="form-group">
              <label>CNPJ:</label>
              <input type="text-area" class="form-control">{{biography}}</input>
            </div>
            <div class="form-group">
              <label>Selecione as áreas de interesse:</label>
              <p>Segure Ctrl para selecionar mais de 1</p>
              <select
              ng-options="option.name for option in data.interest_areas.availabeAreas track by option.id"
              ng-model="data.interest_areas.selectedArea" multiple></select>
            </div>
          </form>
        </div>
    </body>
</html>
