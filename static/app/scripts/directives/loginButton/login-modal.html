<div class="container-fluid">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3>Login</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <form id="login-form" role="form" style="display: block;" ng-submit="login(user)" novalidate>
            <div class="form-group">
              <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email"
                  value="" ng-model="user.email">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha"
                  ng-model="user.password">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <div class="text-center">
                    <input type="submit" name="login-submit" class="btn btn-primary" value="Login">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <div class="text-center">
                    <button type="button" name="cancel-button" class="btn btn-sm" ng-click="closeModal()">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-12">
                  <div class="text-center">
                    <a href="" tabindex="5" class="forgot-password">Esqueceu sua senha?</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
