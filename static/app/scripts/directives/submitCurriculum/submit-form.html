<div class="container-fluid">
  <div class="panel">
    <div class="panel-heading">
      <h3>Submeter formulário de inteção de vaga</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input type="text" name="matricula" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="semestre">Semestre</label>
        <input type="text" name="semestre" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="cv">CV</label>
        <input type="text" name="cv" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" name="email" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="vaga">Vaga</label>
        <input type="text" name="vaga" value="" class="form-control">
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="text-center">
              <input type="submit" name="register-submit" class="btn btn-success" value="Registrar">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="text-center">
              <button type="button" name="cancel-button" class="btn btn-sm" ng-click="closeModal()">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
